<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ABiG Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: #1F2937; /* Add this line for background color */
            color: #fff; /* Set text color to white for better visibility on the dark background */
            text-align: center;
        }

        #form-container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        #logo {
            max-width: 100px;
            margin-bottom: 10px;
        }

        #company-name {
            font-size: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="form-container">
        <img id="logo" src="./images/abig_logo.png" alt="Company Logo">

        <h1>Contact Us</h1>

        <form id="contactForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="description">Description of the Problem:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Send</button>
        </form>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
<script>
    // Import necessary functions from Firebase library
    import { initializeApp } from 'firebase/app';
    import { getDatabase, ref, push } from 'firebase/database';

    // Initialize Firebase with your config
    const firebaseConfig = {
        apiKey: "AIzaSyAJBlxp2SUfwdh5GMfGP19Q_aetYtKybgs",
        authDomain: "ngalo-2d916.firebaseapp.com",
        databaseURL: "https://ngalo-2d916-default-rtdb.firebaseio.com",
        projectId: "ngalo-2d916",
        storageBucket: "ngalo-2d916.appspot.com",
        messagingSenderId: "241682691747",
        appId: "1:241682691747:web:b93817a29145b521f47116",
        measurementId: "G-K2QD100G31"
      };

    const firebaseApp = initializeApp(firebaseConfig);
    const database = getDatabase(firebaseApp);

    // Function to submit the form data to Firebase
    function submitForm() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const description = document.getElementById('description').value;

        // Save the data to Firebase under the "userrequests" node
        const userRequestsRef = ref(database, 'userrequests');
        push(userRequestsRef, {
            username: username,
            email: email,
            description: description
        });

        // Clear the form after submission
        document.getElementById('contactForm').reset();

        // You can also provide feedback to the user (e.g., show a thank you message)
        alert('Thank you for your submission!');
    }
</script>


</body>
</html>
